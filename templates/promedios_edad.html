<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
    <link rel="stylesheet" type="text/css" href="static/styles.css">

    <title>9. Promedio de Estudiantes por Rango de Edad</title>
</head>
<body>
<div class="header">
    <h1>9. Promedio de Estudiantes por Rango de Edad</h1>
</div>

<div class="container">
    {{if .}}
    <table>
        <tr>
            <th>Rango de Edad</th>
            <th>Promedio</th>
        </tr>
        {{range $key, $value := .}}
        <tr>
            <td>{{$key}}</td>
            <td>{{$value}}</td>
        </tr>
        {{end}}
    </table>
    {{else}}
    <p>No hay estudiantes para calcular promedios.</p>
    {{end}}
</div>

<div class="footer-container">
    <div class="button-footer">
        <a class="nav-button left-button" href="/matriculados">8. Estudiantes Matriculados en 2022</a>
    </div>

    <div class="footer">
        Joshep Mateo Granada - 160004314<br>
        Jhon Mauro Guevara - 160004315<br>
        Go
    </div>
</div>

</body>
</html>
