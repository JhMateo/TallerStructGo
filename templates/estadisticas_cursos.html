<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
    <link rel="stylesheet" type="text/css" href="static/styles.css">

    <title>Estadísticas por Curso</title>
</head>
<body>
    <h1>Estadísticas por Curso</h1>
    {{ range $curso, $estadisticas := . }}
    <div>
        <h2>Curso: {{ $curso }}</h2>
        <p>Promedio: {{ $estadisticas.Promedio }}</p>
        <p>Rango: {{ $estadisticas.Rango }}</p>
        <p>Varianza: {{ $estadisticas.Varianza }}</p>
        <p>Desviación Estándar: {{ $estadisticas.DesviacionStd }}</p>
        <hr>
    </div>
    {{ end }}
</body>
</html>
